<div class="container my-5">
  <div class="text-center mb-5">
    <h2 class="procedure-heading">{{ faq_title }}</h2>
    <div class="mx-auto my-3" style="width: 150px; height: 3.5px; background: linear-gradient(90deg, #0c4d99, #007dc5ff);"></div>
  </div>

  <div class="accordion" id="faqAccordion">
    {% for faq in faqs %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                  aria-controls="collapse{{ forloop.counter }}">
            {{ faq.question }}
          </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse"
             aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            {{ faq.answer|safe }}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No FAQs available.</p>
    {% endfor %}
  </div>
</div>
