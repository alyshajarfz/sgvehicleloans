<div class="modal fade" id="enquireRenewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Enquire Online â€“ COE Renewal Car Loan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form method="post" id="enquireRenewForm">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.path }}">
          
          {{ form.loan_type }}

          <div class="mb-3">
            <label>First Name</label>
            {{ form.first_name }}
          </div>

          <div class="mb-3">
            <label>Last Name</label>
            {{ form.last_name }}
          </div>

          <div class="mb-3">
            <label>Mobile</label>
            {{ form.mobile }}
          </div>

          <div class="mb-3">
            <label>Email</label>
            {{ form.email }}
          </div>

          <div class="mb-3">
            <label>COE Category Type</label>
            {{ form.coe_category_type }}
          </div>

          <div class="mb-3">
            <label>Is Your Car is PHV?</label>
            {{ form.is_phv }}
          </div>

          <div class="mb-3">
            <label>COE Renewal Period</label>
            {{ form.coe_renewal_period }}
          </div>

          <div class="form-check mb-3">
            {{ form.privacy_policy }}
            <label class="form-check-label">I agree to the Privacy Policy</label>
          </div>

          <button type="submit" class="btn btn-enq" id="enquireSubmitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="modal-body">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="green" class="bi bi-check-circle mb-3" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.08 0l3.992-3.992a.75.75 0 1 0-1.08-1.08L7.5 9.44 5.53 7.47a.75.75 0 1 0-1.06 1.06l2.5 2.5z"/>
        </svg>
        <h5 id="modalMessage"></h5>
        <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">OK!</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    {% if messages %}
        const message = `{% for m in messages %}{{ m|escapejs }}{% endfor %}`;
        document.getElementById("modalMessage").innerText = message;

        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    {% endif %}
});
</script>


<style>

  .btn-enq {
    background: linear-gradient(135deg, #007bff, #00b4ff);
    color: #fff;
    padding: 12px 26px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-enq:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0, 140, 255, 0.35);
}

.btn-enq:active {
    transform: translateY(0);
}

label:has(+ select[required]),
label:has(+ textarea[required]) {
  font-weight: 500;
}

label:has(+ input[required])::after,
label:has(+ select[required])::after,
label:has(+ textarea[required])::after {
  content: " *";
  color: red;
  font-weight: bold;
}

</style>
